<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Em HTML 5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Webdriver Torso.mp3" type="audio/mpeg">
        <source src="midia/Webdriver Torso.ogg" type="audio/ogg">
        <p>Caso não esteja conseguindo ouvir o audio pelo navegador <a href="midia/Webdriver Torso.mp3"><strong>clique aqui para realizar o download</strong>
        </a></p>
    </audio>
</body>
</html>
